    - ටෙලිකොම් කර්මාන්තය සඳහා අපගේ API මත පදනම් වූ නිෂ්පාදන ප්‍රදර්ශනය කරන දෘශ්‍යමය වශයෙන් සිත් ඇදගන්නා දත්ත පත්‍රිකාවක් සංවර්ධනය කිරීමට මට උදවු අවශ්‍යයි. අපගේ විසඳුම්වල වටිනාකම සහ බහුකාර්යතාව අවධාරණය කරන අන්තර්ගත යෝජනා ඔබට සැපයිය හැකිද?
